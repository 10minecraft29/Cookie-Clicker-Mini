<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cookie Clicker Mini</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to bottom, #f0f0f0, #d0d0ff);
        overflow-x: hidden;
    }
    h1 {
        margin-top: 20px;
    }
    #score {
        font-size: 28px;
        margin: 20px 0;
        font-weight: bold;
    }
    .button {
        font-size: 20px;
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background-color: #6a5acd;
        color: white;
        transition: transform 0.1s;
    }
    .button:hover {
        transform: scale(1.05);
        background-color: #7b68ee;
    }
    #info {
        font-size: 18px;
        margin-top: 10px;
    }
    /* Shop styling */
    .shop {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }
    .shop-item {
        background-color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
        width: 180px;
        text-align: center;
    }
    .shop-item button {
        margin-top: 10px;
        width: 100%;
    }
    /* Floating +1 effect */
    .float-text {
        position: absolute;
        font-size: 20px;
        color: #ff4500;
        font-weight: bold;
        animation: floatUp 1s ease-out forwards;
        pointer-events: none;
    }
    @keyframes floatUp {
        0% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-50px); }
    }
    /* Golden Cookie */
    .golden-cookie {
        position: absolute;
        width: 50px;
        height: 50px;
        background: gold;
        border-radius: 50%;
        border: 3px solid #daa520;
        cursor: pointer;
        animation: popIn 0.3s ease-out;
        box-shadow: 0 0 15px rgba(255,215,0,0.7);
    }
    @keyframes popIn {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }
    /* Achievement Popup */
    .achievement {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: white;
        padding: 10px 15px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        animation: slideIn 0.5s, fadeOut 4s forwards;
        font-weight: bold;
    }
    @keyframes slideIn {
        from { transform: translateX(200%); }
        to { transform: translateX(0); }
    }
    @keyframes fadeOut {
        0% { opacity: 1; }
        70% { opacity: 1; }
        100% { opacity: 0; transform: translateX(200%); }
    }
</style>
</head>
<body>

<h1>Cookie Clicker Mini</h1>
<div id="score">Score: 0</div>

<button class="button" onclick="clickButton(event)">Click Me!</button>

<p id="info">Points per click: 1 | Points per second: 0</p>

<!-- Shop Section -->
<div class="shop">
    <div class="shop-item">
        <h3>Click Upgrade</h3>
        <p>+1 per click</p>
        <p id="clickUpgradeCost">Cost: 10</p>
        <button class="button" onclick="buyClickUpgrade()">Buy</button>
    </div>

    <div class="shop-item">
        <h3>Grandma</h3>
        <p>+1 per second</p>
        <p id="grandmaInfo">Owned: 0 | Cost: 50</p>
        <button class="button" onclick="buyGrandma()">Buy</button>
    </div>

    <div class="shop-item">
        <h3>Factory</h3>
        <p>+5 per second</p>
        <p id="factoryInfo">Owned: 0 | Cost: 200</p>
        <button class="button" onclick="buyFactory()">Buy</button>
    </div>
</div>

<script>
    let score = 0;
    let pointsPerClick = 1;
    let clickUpgradeCost = 10;

    // Auto items
    let grandmas = 0;
    let grandmaCost = 50;
    let factory = 0;
    let factoryCost = 200;

    // Golden cookie
    let goldenCookieActive = false;

    // Achievements
    let achievements = {
        firstClick: false,
        hundredPoints: false,
        tenGrandmas: false,
        firstFactory: false
    };

    // Load saved game if exists
    if(localStorage.getItem("clickerSave")) {
        let save = JSON.parse(localStorage.getItem("clickerSave"));
        score = save.score;
        pointsPerClick = save.pointsPerClick;
        clickUpgradeCost = save.clickUpgradeCost;
        grandmas = save.grandmas;
        grandmaCost = save.grandmaCost;
        factory = save.factory;
        factoryCost = save.factoryCost;
        if(save.achievements) achievements = save.achievements;
    }

    function clickButton(event) {
        score += pointsPerClick;
        createFloatingText("+" + pointsPerClick, event.clientX, event.clientY);
        checkAchievements();
        updateDisplay();
    }

    function buyClickUpgrade() {
        if (score >= clickUpgradeCost) {
            score -= clickUpgradeCost;
            pointsPerClick++;
            clickUpgradeCost *= 2;
            updateDisplay();
        }
    }

    function buyGrandma() {
        if (score >= grandmaCost) {
            score -= grandmaCost;
            grandmas++;
            grandmaCost = Math.floor(grandmaCost * 1.3);
            checkAchievements();
            updateDisplay();
        }
    }

    function buyFactory() {
        if (score >= factoryCost) {
            score -= factoryCost;
            factory++;
            factoryCost = Math.floor(factoryCost * 1.4);
            checkAchievements();
            updateDisplay();
        }
    }

    function autoClick() {
        let autoPoints = (grandmas * 1) + (factory * 5);
        score += autoPoints;
        if(autoPoints > 0) {
            createFloatingText("+" + autoPoints, window.innerWidth / 2, 100);
        }
        checkAchievements();
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById("score").innerText = "Score: " + score;
        document.getElementById("clickUpgradeCost").innerText = "Cost: " + clickUpgradeCost;
        document.getElementById("grandmaInfo").innerText = "Owned: " + grandmas + " | Cost: " + grandmaCost;
        document.getElementById("factoryInfo").innerText = "Owned: " + factory + " | Cost: " + factoryCost;

        let pps = (grandmas * 1) + (factory * 5);
        document.getElementById("info").innerText = 
            "Points per click: " + pointsPerClick + " | Points per second: " + pps;

        saveGame();
    }

    function saveGame() {
        let save = {
            score: score,
            pointsPerClick: pointsPerClick,
            clickUpgradeCost: clickUpgradeCost,
            grandmas: grandmas,
            grandmaCost: grandmaCost,
            factory: factory,
            factoryCost: factoryCost,
            achievements: achievements
        };
        localStorage.setItem("clickerSave", JSON.stringify(save));
    }

    function createFloatingText(text, x, y) {
        const floatText = document.createElement("div");
        floatText.className = "float-text";
        floatText.innerText = text;
        document.body.appendChild(floatText);

        floatText.style.left = x + "px";
        floatText.style.top = y + "px";

        setTimeout(() => floatText.remove(), 1000);
    }

    // ---- Golden Cookie ----
    function spawnGoldenCookie() {
        if (goldenCookieActive) return;

        const golden = document.createElement("div");
        golden.className = "golden-cookie";

        let x = Math.random() * (window.innerWidth - 60);
        let y = Math.random() * (window.innerHeight - 200) + 100;
        golden.style.left = x + "px";
        golden.style.top = y + "px";

        document.body.appendChild(golden);
        goldenCookieActive = true;

        golden.onclick = function() {
            let bonus = Math.max(100, pointsPerClick * 5);
            score += bonus;
            createFloatingText("+" + bonus + " GOLD!", x + 25, y);
            golden.remove();
            goldenCookieActive = false;
            checkAchievements();
        };

        setTimeout(() => {
            if(document.body.contains(golden)) {
                golden.remove();
                goldenCookieActive = false;
            }
        }, 5000);
    }

    function randomGoldenCookieSpawn() {
        let time = Math.random() * 10000 + 10000;
        setTimeout(() => {
            spawnGoldenCookie();
            randomGoldenCookieSpawn();
        }, time);
    }

    // ---- Achievements ----
    function checkAchievements() {
        if(!achievements.firstClick && score >= 1) {
            achievements.firstClick = true;
            showAchievement("First Click!");
        }
        if(!achievements.hundredPoints && score >= 100) {
            achievements.hundredPoints = true;
            showAchievement("100 Points!");
        }
        if(!achievements.tenGrandmas && grandmas >= 10) {
            achievements.tenGrandmas = true;
            showAchievement("Grandma's Favorite (10 Grandmas)!");
        }
        if(!achievements.firstFactory && factory >= 1) {
            achievements.firstFactory = true;
            showAchievement("Factory Online!");
        }
    }

    function showAchievement(text) {
        const ach = document.createElement("div");
        ach.className = "achievement";
        ach.innerText = "🏆 Achievement: " + text;
        document.body.appendChild(ach);

        setTimeout(() => ach.remove(), 4500);
    }

    // Auto click every second
    setInterval(autoClick, 1000);

    // Golden cookie spawner
    randomGoldenCookieSpawn();

    // Update UI on load
    updateDisplay();
</script>

</body>
</html>
